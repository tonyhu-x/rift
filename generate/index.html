<!doctype html>
<html>
  <head>
    <title>Generate</title>
    <style>
      body {
        font-family: "Lexend";
      }

      .teams-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .team {
        width: 45%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .team h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .player {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
      }

      .role {
        font-weight: bold;
        color: #666;
      }

      .name {
        font-size: 1.2em;
        margin: 5px 0;
      }

      .player-selection {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .player-checkbox {
        display: inline-block;
        margin: 5px 10px;
        padding: 5px 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
      }

      .generate-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1.1em;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .generate-button:hover {
        background-color: #45a049;
      }
    </style>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Vis.js -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
      defer
    ></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Generate a roster</h1>
    <div class="player-selection">
      <h2>Select Players</h2>
      <div id="player-checkboxes"></div>
    </div>
    <button class="generate-button" id="generate-button">Generate Teams</button>
    <div class="teams-container">
      <div class="team">
        <h2>Team 1</h2>
        <div id="team1"></div>
      </div>
      <div class="team">
        <h2>Team 2</h2>
        <div id="team2"></div>
      </div>
    </div>
  </body>
</html>
